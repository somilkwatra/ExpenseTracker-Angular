<form [formGroup]="expenseForm" (ngSubmit)="addExpenses()">
  <h1>Add Expenses</h1>

  <mat-form-field appearance="outline">
    <mat-label>Enter Expense Name</mat-label>
    <input matInput formControlName="name" placeholder="Expense Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter Amount</mat-label>
    <input
      matInput
      type="number"
      formControlName="amount"
      placeholder="Enter Amount"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" placeholder="Select Category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
        <button
          mat-icon-button
          color="warn"
          (click)="deleteCategory(category._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-option>
      <mat-option>
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="showDialog()"
        >
          + (Add Categories)
        </button>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter Notes</mat-label>
    <textarea
      matInput
      formControlName="notes"
      placeholder="Enter notes"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      placeholder="Choose Date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button type="submit" mat-raised-button class="custom-primary-button">
    Add Expense
  </button>
</form>
