<div class="container mt-5">
  <!-- Date range buttons -->
  <div class="text-center mb-4">
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('thisWeek')"
    >
      This week
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('thisMonth')"
    >
      This month
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('lastWeek')"
    >
      Last week
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('lastMonth')"
    >
      Last month
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('thisYear')"
    >
      This year
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-1"
      (click)="applyDateRangeByType('lastYear')"
    >
      Last year
    </button>
  </div>

  <!-- Custom date picker -->
  <div class="custom-date-picker mb-4 text-center">
    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        (dateChange)="onStartDateChange($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="endPicker"
        (dateChange)="onEndDateChange($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="mx-2"
      (click)="applyDateRange()"
    >
      Apply
    </button>
  </div>

  <!-- Display total amount -->
  <div class="mb-4 text-center">
    <h4>Total Amount: $ <span id="total-amount">0</span></h4>
  </div>

  <!-- Mat Table for displaying expenses -->
  <mat-card>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- S.No Column -->
      <ng-container matColumnDef="sno">
        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">{{
          i + 1
        }}</mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.date | date : "yyyy-MM-dd"
        }}</mat-cell>
      </ng-container>

      <!-- Expense Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Expense Name </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.amount }}</mat-cell>
      </ng-container>

      <!-- Category Column (assuming 'category' exists in your Expense interface) -->
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.categoryId.name
        }}</mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Define header row and rows with matRowDef -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>
